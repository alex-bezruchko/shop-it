<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- DNS prefetching for the DNS resolution of the Google Fonts CDN domain -->

    <style>
      .nunito {
        font-family: "Nunito Sans", sans-serif;
      }
      .lora {
        font-family: "Josefin Sans", sans-serif;
      }

      .primaryBlue {
        stroke: #0fa3b1;
      }
      .secondaryBlue {
        stroke: #b5e2fa;
      }

      .green {
        stroke: #A5DD9B;
      }
      .primaryGray {
        stroke: #C7C8CC;
      }
      .primaryRed {
        stroke: '#ad2831'
      }
      .border-green {
        border-color: #A5DD9B;
      }
      .border-primaryRed {
        border-color: #ad2831;
      }
      .bg-lightRed {
        background: rgba(255, 0, 0, .1);
      }
      .bg-lightGreen {
        background: rgba(0, 255, 0, .1);
      }
      .bg-lightOrange {
        background: rgba(247,160, 114, 0.2);
      }
      .bg-primaryGray {
        background: #C7C8CC;
      }

      .listProduct {
        min-width: 100px;
        max-width: 100px;
        min-height: 100px;
        max-height: 100px;
        margin-right: 15px;
      }

      @media (max-width: 640px) {
        .listProduct {
          min-width: 80px;
          max-width: 80px;
          min-height: 80px;
          max-height: 80px;
          margin-right: 8px;
        }

          margin-bottom: 1rem !important;
        }
