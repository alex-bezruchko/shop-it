<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <style>
      .nunito {
        font-family: "Nunito Sans", sans-serif;
      }
      .lora {
        font-family: "Josefin Sans", sans-serif;
      }

      .primaryBlue {
        stroke: #0fa3b1;
      }
      .secondaryBlue {
        stroke: #b5e2fa;
      }

      .green {
        stroke: #A5DD9B;
      }
      .primaryGray {
        stroke: #C7C8CC;
      }
      .primaryRed {
        stroke: '#ad2831'
      }
      .border-green {
        border-color: #A5DD9B;
      }
      .border-primaryRed {
        border-color: #ad2831;
      }
      .bg-lightRed {
        background: rgba(255, 0, 0, .1);
      }
      .bg-lightGreen {
        background: rgba(0, 255, 0, .1);
      }
      .bg-lightOrange {
        background: rgba(247,160, 114, 0.2);
      }
      .bg-primaryGray {
        background: #C7C8CC;
      }

      .listProduct {
        min-width: 100px;
        max-width: 100px;
        min-height: 100px;
        max-height: 100px;
        margin-right: 15px;
      }

      @media (max-width: 640px) {
        .listProduct {
          min-width: 80px;
          max-width: 80px;
          min-height: 80px;
          max-height: 80px;
          margin-right: 8px;
        }
        .mb-2 {
          margin-bottom: 1rem !important;
        }
      }
    </style>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://shop-api.alex-bezruchko.com" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopit app - One-stop social shopping list app">
    <title>Shop-it</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load main.jsx asynchronously -->
    <script type="module" src="/src/main.jsx" async></script>

    <!-- Load critical CSS after fonts are loaded -->
    <script>
      // Wait for fonts to be loaded before applying critical styles
      window.onload = function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap';
        document.head.appendChild(link);
      };
    </script>
  </body>
</html>
